<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eacamp Bank system</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/registration.css">
    <script src="/registration/registration.js" defer></script>  
</head>
<body>
     <!-- Start of the project -->
     <div class="container">

        <div class="wrapper">
        <!-- Left container -->
        <div class="left">
            <h1>Eacamp Bank  <p>Xoş gəlmisiz!</p></h1>
           
            <img class="abstraction" src="/images/Abstraction.png" width="370px" height="370px" alt="">
        </div>

        <!-- Right container -->
        <div class="right">

            <div class="language-selector">
                <select id="languages">
                  <option value="az">Azərbaycan</option>
                  <option value="en">English</option>
                  <option value="ru">Русский</option>
                </select>
              </div>
            <div class="right-container">

                <h2>Əziz istifadəçi, zəhmət olmasa qeydiyyatdan keçin!</h2>
                <p>Qeydiyyatdan keçdikən sonra, siz daxil ola bilərsiz!</p>
                <form id="myForm" onsubmit="return validateForm()">
                    <label for="fname">First Name:</label><br>
                    <input type="text" class="contacts" id="fname" name="fname" required>
                    <span id="nameError" class="error"></span>
                    <br>
            
                    <label for="sname">Last Name:</label><br>
                    <input class="contacts" type="text" id="sname" name="sname" required>
                    <span id="surnameError" class="error"></span>
                    <br>
            
                    <label for="email">Email:</label><br>
                    <input class="contacts" type="email" id="email" name="email" required>
                    <span id="emailError" class="error"></span>
                    <br>
            
                    <label for="pass">Password:</label><br>
                    <input class="contacts" type="password" id="pass" name="pass" required>
                    <span id="passError" class="error"></span>
                    <br>
            
                    <label for="pass2">Confirm Password:</label><br>
                    <input class="contacts" type="password" id="pass2" name="pass2" required>
                    <span id="passError2" class="error"></span>
                    <br>
            
                    <button class="submit" type="button" id="registrationSubmit">Qeydiyyat</button>
                </form>
          
            </div>
        </div>
    </div>
    </div>

</body>
</html>
